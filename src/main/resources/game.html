<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Steam - Battle Arena</title>
    <meta name="description" content="Full Steam multiplayer battle arena featuring strategic locations and customizable weapons">
    <meta name="keywords" content="multiplayer, battle arena, browser game, websockets, strategic combat">
    <meta property="og:title" content="Full Steam - Battle Arena">
    <meta property="og:description" content="Real-time multiplayer battle arena in your browser">
    <meta property="og:type" content="website">
    <meta name="game:category" content="Multiplayer Battle Arena">
    <link rel="stylesheet" type="text/css" href="unified.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.2/pixi.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Old HUD styles removed - now using PIXI-based consolidated HUD */
        
        /* Additional old HUD styles removed */
        
        #scoreboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 20px;
            min-width: 400px;
            color: white;
            pointer-events: all;
            z-index: 9999; /* Ensure scoreboard is always on top */
        }
        
        .scoreboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #close-scoreboard {
            background: #e74c3c;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }
        
        #capture-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .capture-bar {
            position: relative;
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .capture-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .capture-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        #death-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }
        
        .death-content {
            background: rgba(20,20,20,0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 2px solid #e74c3c;
        }
        
        #respawn-timer {
            margin-top: 20px;
            font-size: 18px;
            color: #f39c12;
        }
        
        #pixi-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Loading Battle Arena...</h2>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div id="loading-status">Initializing PixiJS...</div>
        </div>
    </div>
    
    <!-- Game UI Overlay -->
    <div id="game-ui" style="display: none;">
        <!-- Old HUD removed - now using consolidated PIXI-based HUD -->
        
        <div id="scoreboard" style="display: none;">
            <div class="scoreboard-header">
                <h3>Scoreboard</h3>
                <button id="close-scoreboard">Ã—</button>
            </div>
            <div id="scoreboard-content"></div>
        </div>
        
        <div id="capture-progress" style="display: none;">
            <div class="capture-bar">
                <div class="capture-fill" id="capture-fill"></div>
                <span class="capture-text" id="capture-text">Capturing...</span>
            </div>
        </div>
        
        <div id="death-screen" style="display: none;">
            <div class="death-content">
                <h2>You were eliminated!</h2>
                <div id="death-info"></div>
                <div id="respawn-timer">Respawning in <span id="respawn-countdown">5</span>s</div>
            </div>
        </div>
    </div>
    
    <!-- PixiJS will create its own canvas -->
    <div id="pixi-container"></div>
</div>

<script src="color-palette.js"></script>
<script src="game-engine.js"></script>
<script type="text/javascript">
    // Initialize the game when everything is loaded
    window.addEventListener('load', () => {
        try {
            new GameEngine();
        } catch (error) {
            console.error('Failed to initialize game:', error);
            document.getElementById('loading-status').textContent = 'Failed to load game: ' + error.message;
        }
    });
</script>
</body>
</html>
